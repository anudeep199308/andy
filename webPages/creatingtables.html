<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>My Table</title>
</head>

<body>

  <table>
    <caption>Books information</caption>
    <thead>
      <tr>
        <th scope="col" colspan="2">Item</th>
        <th scope="col">Availability</th>
        <th scope="col">Qty</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Don&#8217;t Make Me Think by Steve Krug</td>
        <td>In Stock</td>
        <td>1</td>
        <td>$30.02</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Subtotal</td>
        <td></td>
        <td></td>
        <td>$135.36</td>
      </tr>
      <tr>
        <td>Tax</td>
        <td></td>
        <td></td>
        <td>$148.35</td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td>$145.67</td>
      </tr>
    </tfoot>
  </table>
  <ol>
    <li>Vegetable</li>
    <li>fruits
      <ul>
        <li>Blueberries</li>
        <li>Bananas</li>
      </ul>
    </li>
  </ol>
  <table>
    <tr><th>Name</th><td>Colleen</td></tr>
    <tr><th>Age</th><td>25</td></tr>
  </table>

</body>
</html>
